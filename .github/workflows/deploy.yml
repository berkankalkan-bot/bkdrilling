name: Deploy to Güzelhosting

on:
  push:
    branches:
      - main  # Ana branch'e push olduğunda çalışır
  workflow_dispatch:  # Manuel olarak da çalıştırabilirsiniz

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static site
        run: npm run build

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Test FTP Connection
        run: |
          echo "Testing FTP connection to: ${{ secrets.FTP_SERVER }}"
          timeout 30 nc -zv ${{ secrets.FTP_SERVER }} 21 || echo "Port 21 unreachable, trying other methods..."

      - name: Deploy to FTP via lftp
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USER: ${{ secrets.FTP_USERNAME }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -e "
          set ssl:verify-certificate false;
          set ftp:ssl-force false;
          set ftp:ssl-allow true;
          open -u $FTP_USER,$FTP_PASS $FTP_SERVER;
          cd /public_html || mkdir -p /public_html;
          lcd ./out;
          mirror --reverse --verbose --parallel=2 --use-cache;
          quit;
          "
