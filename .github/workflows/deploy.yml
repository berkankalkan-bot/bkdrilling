name: Deploy to Güzelhosting

on:
  push:
    branches:
      - main  # Ana branch'e push olduğunda çalışır
  workflow_dispatch:  # Manuel olarak da çalıştırabilirsiniz

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static site
        run: npm run build

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy to FTP via lftp
        run: |
          lftp -c "
          set ssl:verify-certificate no;
          set ftp:ssl-allow yes;
          set ftp:ssl-protect-data yes;
          set net:timeout 10;
          set net:max-retries 2;
          set net:reconnect-interval-base 5;
          open ftp://${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}@${{ secrets.FTP_SERVER }};
          mirror --reverse --verbose --parallel=3 ./out /public_html;
          bye;
          "
