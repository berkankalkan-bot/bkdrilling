<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Drilling - Coming Soon</title>
    <meta name="description" content="BK Drilling - Professional drilling equipment and spare parts supplier for Sandvik, Epiroc, Atlas Copco and Tamrock machines. Site under construction.">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(ellipse at center, #3d3d3d 0%, #1a1a1a 60%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 24px;
            max-width: 700px;
        }

        /* Logo Glow Animation */
        @keyframes logo-glow {
            0%, 100% {
                filter:
                    drop-shadow(0 0 8px rgba(229, 57, 53, 0.8))
                    drop-shadow(0 0 20px rgba(229, 57, 53, 0.5))
                    drop-shadow(0 0 40px rgba(229, 57, 53, 0.3));
            }
            33% {
                filter:
                    drop-shadow(0 0 12px rgba(255, 107, 107, 0.9))
                    drop-shadow(0 0 25px rgba(255, 107, 107, 0.6))
                    drop-shadow(0 0 50px rgba(229, 57, 53, 0.4));
            }
            66% {
                filter:
                    drop-shadow(0 0 15px rgba(255, 255, 255, 0.7))
                    drop-shadow(0 0 30px rgba(255, 107, 107, 0.5))
                    drop-shadow(0 0 45px rgba(229, 57, 53, 0.35));
            }
        }

        .logo-img {
            width: 288px;
            height: auto;
            margin-bottom: 40px;
            animation: logo-glow 3s ease-in-out infinite;
        }

        @media (min-width: 768px) {
            .logo-img { width: 420px; }
        }
        @media (min-width: 1024px) {
            .logo-img { width: 480px; }
        }

        /* Premium Box with Flowing Border */
        @keyframes border-flow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glow-pulse {
            0%, 100% {
                box-shadow:
                    0 0 20px rgba(229, 57, 53, 0.4),
                    0 0 40px rgba(229, 57, 53, 0.2),
                    inset 0 0 20px rgba(229, 57, 53, 0.1);
            }
            50% {
                box-shadow:
                    0 0 30px rgba(229, 57, 53, 0.6),
                    0 0 60px rgba(229, 57, 53, 0.3),
                    inset 0 0 30px rgba(229, 57, 53, 0.15);
            }
        }

        @keyframes text-glow {
            0%, 100% {
                text-shadow:
                    0 0 10px rgba(229, 57, 53, 0.5),
                    0 0 20px rgba(229, 57, 53, 0.3);
            }
            50% {
                text-shadow:
                    0 0 15px rgba(229, 57, 53, 0.8),
                    0 0 30px rgba(229, 57, 53, 0.5),
                    0 0 45px rgba(229, 57, 53, 0.3);
            }
        }

        .premium-box {
            position: relative;
            display: inline-block;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            margin-bottom: 24px;
            animation: glow-pulse 3s ease-in-out infinite;
        }

        .premium-box::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 8px;
            padding: 2px;
            background: linear-gradient(
                90deg,
                #E53935,
                #FF6B6B,
                #ffffff,
                #FF6B6B,
                #E53935,
                #FF6B6B,
                #ffffff,
                #FF6B6B,
                #E53935
            );
            background-size: 300% 100%;
            animation: border-flow 3s linear infinite;
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .title-text {
            color: #E53935;
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            animation: text-glow 3s ease-in-out infinite;
        }

        @media (min-width: 768px) {
            .title-text { font-size: 2.25rem; }
        }
        @media (min-width: 1024px) {
            .title-text { font-size: 3rem; }
        }

        /* Shimmer Text */
        @keyframes shimmer {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }

        .shimmer-text {
            background: linear-gradient(
                90deg,
                #E53935 0%,
                #E53935 35%,
                #FF6B6B 45%,
                #ffffff 50%,
                #FF6B6B 55%,
                #E53935 65%,
                #E53935 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            margin-bottom: 40px;
        }

        @media (min-width: 768px) {
            .shimmer-text { font-size: 1rem; }
        }

        /* Buttons */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            justify-content: center;
            margin-bottom: 32px;
        }

        @media (min-width: 640px) {
            .buttons { flex-direction: row; }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
        }

        .btn-whatsapp:hover {
            background: #20bd5a;
        }

        .btn-email {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-email:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 32px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .social-link:hover {
            transform: scale(1.1);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .instagram { background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045); }
        .linkedin { background: #0077B5; }

        /* Footer */
        .brands {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.75rem;
            margin-top: 32px;
        }
    </style>
